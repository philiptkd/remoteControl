homeassistant:
  customize:
    script.dummy_panel:
      custom_ui_state_card: state-card-button-panel
      config:
        columns: 3
        cell_height: 75px
        cell_width: 75px
        entities:
          - entity: script.print_attributes
            caption: Cmd
            data: {value: Cmd}
          - entity: script.xxx
            caption: B1
            data: {value: B1}
          - entity: script.xxx
            caption: B2
            row_span: 3
            data: {value: B2}
          - entity: script.xxx
            icon: mdi:power
            column_span: 2
            row_span: 2
            data: {value: Power}
          - entity: script.xxx
            caption: ^
            column: 2
            row: 4
            data: {value: top}
          - entity: script.xxx
            caption: <
            column: 1
            row: 5
            data: {value: left}
          - entity: script.xxx
            caption: OK
            column: 2
            row: 5
            data: {value: ok}
          - entity: script.xxx
            caption: ">"
            column: 3
            row: 5
            data: {value: right}
          - entity: script.xxx
            caption: v
            column: 2
            row: 6
            data: {value: bottom}
    script.add_remote:
      custom_ui_state_card: state-card-button-panel
      config:
        columns: 1
        cell_height: 75px
        cell_width: 460px
        entities:
          - entity: script.xxx
            caption: Add Device
            data: {value: unused}

http:
#  api_password: !secret http_password

frontend:
  extra_html_url:
    - /local/custom_ui/state-card-button-panel.html

script:
  xxx:
    sequence:
      service: python_script.hello_world
      data_template:
        value: "{{ value }}"
  dummy_panel:
    sequence:
  print_attributes:
    sequence:
      service: python_script.print
      data_template:
        value: "{{ value }}"
  add_remote:
    sequence:

input_select:
  delete_device:
    name: Delete Device
    options:
      - "Select Device to Delete"
      - "none"

group:
  default_view:
    view: yes
    name: Device Page
    entities:
      - script.add_remote
      - input_select.delete_device

automation:
  - alias: Print Stuff
    trigger:
      platform: state
      entity_id: input_select.delete_device
    action:
      service: python_script.print
      data_template:
        value: '{{ states.input_select.delete_device.state }}'

python_script:

hello_state:
  
