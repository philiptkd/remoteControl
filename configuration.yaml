homeassistant:
  customize:
    script.dummy_panel:
      custom_ui_state_card: state-card-button-panel
      config:
        columns: 3
        cell_height: 75px
        cell_width: 75px
        entities:
          - entity: script.print_attributes
            caption: Cmd
            data: {value: Cmd}
          - entity: script.xxx
            caption: B1
            data: {value: B1}
          - entity: script.xxx
            caption: B2
            row_span: 3
            data: {value: B2}
          - entity: script.xxx
            icon: mdi:power
            column_span: 2
            row_span: 2
            data: {value: Power}
          - entity: script.xxx
            caption: ^
            column: 2
            row: 4
            data: {value: top}
          - entity: script.xxx
            caption: <
            column: 1
            row: 5
            data: {value: left}
          - entity: script.xxx
            caption: OK
            column: 2
            row: 5
            data: {value: ok}
          - entity: script.xxx
            caption: ">"
            column: 3
            row: 5
            data: {value: right}
          - entity: script.xxx
            caption: v
            column: 2
            row: 6
            data: {value: bottom}
    script.add_device_button:
      custom_ui_state_card: state-card-button-panel
      config:
        columns: 1
        cell_height: 75px
        cell_width: 460px
        entities:
          - entity: script.xxx
            caption: Add Device
            data: {value: add_device}
    script.delete_device_button:
      custom_ui_state_card: state-card-button-panel
      config:
        columns: 1
        cell_height: 75px
        cell_width: 460px
        entities:
          - entity: script.delete_device
            caption: Delete Device
            data: {value: delete_device}

http:
#  api_password: !secret http_password

frontend:
  extra_html_url:
    - /local/custom_ui/state-card-button-panel.html

script:
  xxx:
    sequence:
      - service: python_script.hello_world
        data_template:
          value: "{{ value }}"
  dummy_panel:
    sequence:
  print_attributes:
    sequence:
      service: python_script.print
      data_template:
        value: "{{ value }}"
  add_device_button:
    sequence:
  delete_device_button:
    sequence:
  delete_device:
    sequence:
      service: python_script.delete
      data_template:
        value: '{{ states.input_select.delete_device_select.state }}'

input_select:
  delete_device_select:
    name: Devices
    options:
      - "Select Device to Delete"

input_text:
  add_device_name:
    name: New Device Name
    initial: remote0
    pattern: '[a-zA-Z0-9]*'

group:
  default_view:
    view: yes
    name: Device Page
    entities:
      - input_text.add_device_name
      - script.add_device_button
      - input_select.delete_device_select
      - script.delete_device_button

automation:

python_script:

hello_state:
  
logger:
  default: critical
  logs:
    homeassistant.components: info
